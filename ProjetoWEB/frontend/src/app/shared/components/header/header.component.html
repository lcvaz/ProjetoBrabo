<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a href="/" class="logo-link">
        <span class="logo-text-primary">Market</span><span class="logo-text-secondary">place</span>
      </a>
    </div>

    <!-- Navigation Links -->
    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/lojas" class="nav-link">Lojas</a>
        </li>
        <li class="nav-item">
          <a href="/categorias" class="nav-link">Categorias</a>
        </li>
        <li class="nav-item">
          <a href="/ofertas" class="nav-link">Ofertas</a>
        </li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar produtos, lojas..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
      </div>
    </div>

    <!-- Action Icons -->
    <div class="actions">
      <button class="action-btn" aria-label="Carrinho de compras" (click)="onCartClick()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </button>

      <button class="action-btn" aria-label="Perfil do usuÃ¡rio" (click)="onProfileClick()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
    </div>
  </div>
</header>
